name: ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v5

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: |
            args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Run linting ğŸ”
        run: pnpm lint:check

      - name: Run tests ğŸ§ª
        run: pnpm test:coverage

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v5

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: |
            args: [--frozen-lockfile, --strict-peer-dependencies]

      - name: Build library ğŸ› 
        run: pnpm build

      - name: Check build output ğŸ“
        run: |
          ls -la dist/
          test -f dist/index.cjs
          test -f dist/index.mjs
          test -f dist/index.umd.js
          test -d dist/types
